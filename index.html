<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="card" data-nombre="artilugia" data-sexo="hembra" data-color="tricolor">
            <img src="https://t2.ea.ltmcdn.com/es/images/7/6/6/img_por_que_los_gatos_tricolor_son_hembras_20667_600.jpg">
            <div class="title">
                <h4>Artilugia</h4>
            </div>
        </div>

        <div class="card" data-nombre="boris" data-sexo="macho" data-color="gris">
            <img src="https://i.pinimg.com/originals/2d/48/96/2d489697059267e23f8985c3725a3ab8.jpg">
            <div class="title">
                <h4>Boris</h4>
            </div>
        </div>

        <div class="card" data-nombre="pippin" data-sexo="macho" data-color="blanco">
            <img src="https://t1.ea.ltmcdn.com/es/images/7/7/4/img_cuidados_para_un_gato_blanco_22477_orig.jpg">
            <div class="title">
                <h4>Pippin</h4>
            </div>
        </div>

        <div class="card" data-nombre="misu" data-sexo="macho" data-color="tricolor">
            <img src="https://st2.depositphotos.com/1696345/7509/i/450/depositphotos_75092877-stock-photo-animal.jpg">
            <div class="title">
                <h4>Misu</h4>
            </div>
        </div>

        <div class="card" data-nombre="cleo" data-sexo="hembra" data-color="tricolor">
            <img src="https://blog.arion-petfood.es/wp-content/uploads/2018/10/lucky-cat-3133592_1920.jpg">
            <div class="title">
                <h4>Cleo</h4>
            </div>
        </div>


    </div>

    <aside>
        <form action="">
            <label for="nombre"> Buscar gatito:
                <input type="text" name="nombre" id="nombre">
            </label>

            <hr>

            <label for="todos">
                <input type="checkbox" name="colores" data-color="todos" id="todos"> Todos
            </label>
            <label for="gris">
                <input type="checkbox" name="colores" data-color="gris" id="gris"> Gris
            </label>

            <label for="blanco">
                <input type="checkbox" name="colores" data-color="blanco" id="blanco"> Blanco
            </label>
    
            <label for="tricolor">
                <input type="checkbox" name="colores" data-color="tricolor" id="tricolor">Tricolor
            </label>


            

            <hr>

            <label for="hembra">
                <input type="radio" name="sexo" data-sexo="hembra" id="hembra">hembra
            </label>

            <label for="macho">
                <input type="radio" name="sexo" data-sexo="macho" id="macho">Macho
            </label>

            <label for="indistinto">
                <input type="radio" name="sexo" data-sexo="indistinto" id="indistinto" checked>Indistinto
            </label>


        </form>
    </aside>
</body>
<script src="main.js"></script>

</html>
